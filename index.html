<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="header-title">ONLINE CONVERTER</h1>
    </header>

    <div class="container">
        <h1 class="container-title">Temperature Converter</h1>
        <div class="input-container">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius" class="input-field">
        </div>
        <div class="input-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit" class="input-field">
            <div class="button-container">
                <button id="convert-btn" class="convert-btn">Convert</button>
                <button id="clear-btn" class="clear-btn">Clear</button>
            </div>

            <script src="script.js"></script>

</body>

</html>
